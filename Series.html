<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .item h2 {
      font-size: 18px;
      color: #333;
      margin: 0 0 5px;
    }
    .item p {
      font-size: 14px;
      color: #555;
      margin: 0 0 10px;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="seriesContainer">
    <p>Cargando series...</p>
  </div>

  <script>
    async function cargarSeries() {
      const proxy = "https://cors-anywhere.herokuapp.com/"; // Proxy para evitar problemas de CORS
      const url = "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Menu%20Series.xml"; // Cambia este enlace al correcto

      try {
        const response = await fetch(proxy + url);
        const xml = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xml, "application/xml");

        const channels = xmlDoc.getElementsByTagName("channel");
        const container = document.getElementById("seriesContainer");
        container.innerHTML = ""; // Limpia el mensaje de carga inicial

        for (let i = 0; i < channels.length; i++) {
          const channel = channels[i];
          const name = channel.getElementsByTagName("name")[0].textContent;
          const description = channel.getElementsByTagName("description")[0]?.textContent || "Sin descripción";
          const thumbnail = channel.getElementsByTagName("thumbnail")[0]?.textContent || "";

          const itemDiv = document.createElement("div");
          itemDiv.classList.add("item");

          itemDiv.innerHTML = `
            <h2>${name}</h2>
            <p>${description}</p>
            <img src="${thumbnail}" alt="${name}" />
          `;

          container.appendChild(itemDiv);
        }
      } catch (error) {
        console.error("Error al cargar el XML:", error);
        document.getElementById("seriesContainer").innerHTML = "Error al cargar la lista.";
      }
    }

    // Llama a la función al cargar la página
    document.addEventListener("DOMContentLoaded", cargarSeries);
  </script>
</body>
</html>
