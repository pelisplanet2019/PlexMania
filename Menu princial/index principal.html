<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333333;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu img {
      height: 60px;
    }

    .menu-links {
      display: flex;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      color: #ffa31a;
      font-size: 18px;
      font-weight: bold;
    }

    .carousel {
      margin: 20px auto;
      max-width: 1000px;
      overflow: hidden;
      position: relative;
    }

    .carousel-images {
      display: flex;
      gap: 10px;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 320px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .section {
      margin: 20px;
    }

    .section h2 {
      color: #ffa31a;
    }

    .category-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
    }

    /* Reproductor */
    .reproductor-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .reproductor-container {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 5px solid #ffa31a;
      text-align: center;
      max-width: 800px;
      width: 90%;
      position: relative;
    }

    .reproductor-container video, .reproductor-container iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }

    .reproductor-container .close-button {
      position: absolute;
      top: -15px;
      right: -15px;
      background-color: #ffa31a;
      color: #333333;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .reproductor-container .close-button:hover {
      background-color: #ffcc66;
    }

  </style>
</head>
<body>
  <!-- Menú superior -->
  <div class="menu">
    <img src="https://i.ibb.co/k9rbDQQ/logo1.png" alt="Logo">
    <div class="menu-links">
      <a href="#">Inicio</a>
      <a href="#">Anime</a>
      <a href="https://pelisplanet2019.github.io/PlexMania/Menu%20peliculas/menu%20peliculas.html">Películas</a>
      <a href="https://pelisplanet2019.github.io/PlexMania/Menu%20Series/Menu%20Series.html">Series</a>
    </div>
  </div>

  <!-- Carrusel -->
  <div class="carousel">
    <div class="carousel-images" id="carouselContainer"></div>
    <div class="carousel-buttons">
      <button class="carousel-button" id="prev">&lt;</button>
      <button class="carousel-button" id="next">&gt;</button>
    </div>
  </div>

  <!-- Reproductor -->
  <div class="reproductor-overlay" id="reproductor">
    <div class="reproductor-container">
      <video id="videoPlayer" controls hidden></video>
      <iframe id="iframePlayer" src="" hidden></iframe>
      <button class="close-button" onclick="cerrarReproductor()">✕</button>
    </div>
  </div>

  <!-- Sección de Películas -->
  <div class="section">
    <h2>Películas Destacadas</h2>
    <div class="category-container" id="peliculasContainer"></div>
  </div>

  <!-- Sección de Series -->
  <div class="section">
    <h2>Series Destacadas</h2>
    <div class="category-container" id="seriesContainer"></div>
  </div>

  <script>
    async function cargarContenido() {
      const url = "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Menu%20princial/menu%20principal.xml";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error al cargar el XML: ${response.status}`);

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        // Cargar Carrusel
        const carruselItems = xmlDoc.querySelectorAll("carrusel > item");
        const carouselContainer = document.getElementById("carouselContainer");
        carruselItems.forEach(item => {
          const imagen = item.querySelector("imagen").textContent;
          const url = item.querySelector("url").textContent;

          const img = document.createElement("img");
          img.src = imagen;
          img.onclick = () => abrirReproductor(url);
          carouselContainer.appendChild(img);
        });

        // Cargar Películas
        const peliculas = xmlDoc.querySelectorAll("peliculas > pelicula");
        const peliculasContainer = document.getElementById("peliculasContainer");
        peliculas.forEach(pelicula => {
          const imagen = pelicula.querySelector("imagen").textContent;
          const url = pelicula.querySelector("url").textContent;

          const img = document.createElement("img");
          img.src = imagen;
          img.onclick = () => abrirReproductor(url);
          peliculasContainer.appendChild(img);
        });

        // Cargar Series
        const series = xmlDoc.querySelectorAll("series > serie");
        const seriesContainer = document.getElementById("seriesContainer");
        series.forEach(serie => {
          const imagen = serie.querySelector("imagen").textContent;
          const url = serie.querySelector("url").textContent;

          const img = document.createElement("img");
          img.src = imagen;
          img.onclick = () => abrirReproductor(url);
          seriesContainer.appendChild(img);
        });

      } catch (error) {
        console.error("Error al cargar el contenido:", error);
      }
    }

    let currentIndex = 0;
    function updateCarousel() {
      const images = document.querySelectorAll(".carousel-images img");
      const width = images[0].clientWidth + 10; // Image width + gap
      const container = document.querySelector(".carousel-images");
      container.style.transform = `translateX(${-currentIndex * width}px)`;
    }

    document.getElementById("next").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % 6; // Replace 6 with dynamic item count if needed
      updateCarousel();
    });

    document.getElementById("prev").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + 6) % 6;
      updateCarousel();
    });

    function abrirReproductor(url) {
      const reproductorOverlay = document.getElementById("reproductor");
      const videoPlayer = document.getElementById("videoPlayer");
      const iframePlayer = document.getElementById("iframePlayer");

      reproductorOverlay.style.display = "flex";

      if (url.endsWith(".mp4") || url.endsWith(".mkv")) {
        iframePlayer.hidden = true;
        videoPlayer.hidden = false;
        videoPlayer.src = url;
      } else {
        videoPlayer.hidden = true;
        iframePlayer.hidden = false;
        iframePlayer.src = url;
      }
    }

    function cerrarReproductor() {
      const reproductorOverlay = document.getElementById("reproductor");
      const videoPlayer = document.getElementById("videoPlayer");
      const iframePlayer = document.getElementById("iframePlayer");

      reproductorOverlay.style.display = "none";
      videoPlayer.src = "";
      iframePlayer.src = "";
    }

    document.addEventListener("DOMContentLoaded", cargarContenido);
  </script>
</body>
</html>
