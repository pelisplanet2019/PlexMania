<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        /* Menú superior */
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #333333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            text-decoration: none;
            color: #ffa31a;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #444444;
            border-radius: 5px;
        }

        /* Carrusel */
        .carousel {
            position: relative;
            max-width: 100%; /* Ocupa todo el ancho */
            margin: 40px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-images {
            display: flex;
            gap: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;  /* Asegura que las imágenes se adapten al ancho */
            max-width: 250px; /* Cada imagen tiene un ancho máximo */
            height: 400px; /* Altura ajustada */
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: #ffa31a;
        }

        /* Sección general */
        .section {
            margin: 20px;
        }

        .section h2 {
            text-align: center;
            color: #ffa31a;
            margin-bottom: 10px;
        }

        .section-description {
            text-align: center;
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .movie-card {
            background-color: #333333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .movie-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }

        .movie-title {
            text-align: center;
            font-size: 14px;
            color: #ffa31a;
            padding: 8px;
        }

        .movie-description {
            text-align: center;
            font-size: 12px;
            color: #cccccc;
            margin-top: 5px;
        }

        /* Línea separadora */
        .line-separator {
            border: none;
            height: 2px;
            background-color: #ffa31a;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="menu">
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Anime</a>
    </div>

    <!-- Carrusel -->
    <div class="carousel">
        <div class="carousel-images" id="carouselContainer"></div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prev">&lt;</button>
            <button class="carousel-button" id="next">&gt;</button>
        </div>
    </div>

    <!-- Sección Últimas Películas -->
    <div class="section">
        <h2>Últimas Películas</h2>
        <p class="section-description">Descubre nuestras películas más recientes y populares.</p>
        <div class="category-container" id="peliculasContainer"></div>
    </div>

    <!-- Sección Series Destacadas -->
    <div class="section">
        <h2>Series Destacadas</h2>
        <p class="section-description">Explora las series más destacadas con historias fascinantes.</p>
        <div class="category-container" id="seriesContainer"></div>
    </div>

    <script>
        async function cargarContenido() {
            const url = "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Menu%20princial/menu%20principal.xml"; // Reemplaza con la URL raw de tu XML

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml");

                // Cargar carrusel
                const carruselItems = xmlDoc.querySelectorAll("carrusel > item");
                const carouselContainer = document.getElementById("carouselContainer");
                carruselItems.forEach(item => {
                    const imagen = item.querySelector("imagen").textContent;
                    const enlace = item.querySelector("enlace").textContent;
                    const imgElement = `<a href="${enlace}" target="_blank"><img src="${imagen}" alt="Carrusel"></a>`;
                    carouselContainer.innerHTML += imgElement;
                });

                // Variables para carrusel
                const images = document.querySelectorAll(".carousel-images img");
                let index = 0;

                // Función para actualizar la posición del carrusel
                const updateCarousel = () => {
                    const width = images[0].clientWidth;
                    document.querySelector(".carousel-images").style.transform = `translateX(${-index * width}px)`;
                };

                document.getElementById("next").addEventListener("click", () => {
                    index = (index + 1) % images.length;  // Se reinicia después de la última imagen
                    updateCarousel();
                });

                document.getElementById("prev").addEventListener("click", () => {
                    index = (index - 1 + images.length) % images.length;  // Permite retroceder
                    updateCarousel();
                });

                // Cargar películas
                const peliculas = xmlDoc.querySelectorAll("peliculas > pelicula");
                const peliculasContainer = document.getElementById("peliculasContainer");
                peliculas.forEach(pelicula => {
                    const titulo = pelicula.querySelector("titulo").textContent;
                    const descripcion = pelicula.querySelector("descripcion").textContent;
                    const imagen = pelicula.querySelector("imagen").textContent;
                    const enlace = pelicula.querySelector("enlace").textContent;

                    const card = `
                        <div class="movie-card">
                            <a href="${enlace}" target="_blank">
                                <img src="${imagen}" alt="${titulo}">
                            </a>
                            <div class="movie-title">${titulo}</div>
                            <div class="movie-description">${descripcion}</div>
                        </div>`;
                    peliculasContainer.innerHTML += card;
                });

                // Cargar series
                const series = xmlDoc.querySelectorAll("series > serie");
                const seriesContainer = document.getElementById("seriesContainer");
                series.forEach(serie => {
                    const titulo = serie.querySelector("titulo").textContent;
                    const descripcion = serie.querySelector("descripcion").textContent;
                    const imagen = serie.querySelector("imagen").textContent;
                    const enlace = serie.querySelector("enlace").textContent;

                    const card = `
                        <div class="movie-card">
                            <a href="${enlace}" target="_blank">
                                <img src="${imagen}" alt="${titulo}">
                            </a>
                            <div class="movie-title">${titulo}</div>
                            <div class="movie-description">${descripcion}</div>
                        </div>`;
                    seriesContainer.innerHTML += card;
                });

            } catch (error) {
                console.error("Error al cargar el contenido:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", cargarContenido);
    </script>
</body>
</html>
