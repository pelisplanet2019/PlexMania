<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        /* Estilo General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        /* Menú Superior */
        .menu {
            background-color: #2b2b2b;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .menu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .menu ul li {
            margin: 0 15px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .menu ul li a:hover {
            color: #00bcd4;
        }

        /* Carrusel */
        .carrusel {
            position: relative;
            overflow: hidden;
            height: 400px;
        }
        .carrusel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carrusel img {
            width: 100%;
            flex-shrink: 0;
        }

        /* Botones del Carrusel */
        .carrusel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carrusel-controls button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
        }

        /* Contenido */
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            margin-bottom: 20px;
            color: #00bcd4;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .item {
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .item img {
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
        }
        .item:hover img {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
