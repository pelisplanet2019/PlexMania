<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #ffa500;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header a {
            color: #ffa500;
            text-decoration: none;
            margin: 0 15px;
        }
        .carousel {
            position: relative;
            margin: 20px auto;
            max-width: 80%;
            overflow: hidden;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            display: block;
            height: auto;
        }
        .section {
            margin: 20px auto;
            max-width: 90%;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffa500;
        }
        .section h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .section-description {
            text-align: center;
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 20px;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .category-container .item {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            color: #fff;
        }
        .category-container .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .category-container .item a {
            color: #fff;
            text-decoration: none;
        }
        .category-container .item h3 {
            font-size: 16px;
            margin-top: 10px;
        }
        .category-container .item .description {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
        }
        .line-separator {
            border: none;
            height: 2px;
            background-color: #ffa500;
            margin: 30px auto;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Anime</a>
    </header>

    <!-- Carrusel -->
    <div class="carousel">
        <img src="https://via.placeholder.com/800x400" alt="Carrusel">
        <div class="carousel-description">Descripción del carrusel</div>
    </div>

    <!-- Sección Últimas Películas -->
    <div class="section">
        <h2>Últimas Películas</h2>
        <p class="section-description">Disfruta de nuestras películas más recientes y populares.</p>
        <div class="category-container" id="peliculasContainer">
            <!-- Contenido dinámico cargado desde XML -->
        </div>
    </div>

    <!-- Línea divisoria -->
    <div class="line-separator"></div>

    <!-- Sección Series Destacadas -->
    <div class="section">
        <h2>Series Destacadas</h2>
        <p class="section-description">Explora las mejores series con historias fascinantes.</p>
        <div class="category-container" id="seriesContainer">
            <!-- Contenido dinámico cargado desde XML -->
        </div>
    </div>

    <script>
        function loadXML(callback) {
            const xhr = new XMLHttpRequest();
            xhr.overrideMimeType("application/xml");
            xhr.open("GET", "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Menu%20princial/menu%20principal.xml", true); // Reemplaza con tu URL raw del XML
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseXML);
                }
            };
            xhr.send();
        }

        function populateContent(xml) {
            // Cargar Películas
            const peliculasContainer = document.getElementById("peliculasContainer");
            const peliculasItems = xml.getElementsByTagName("peliculas_item");
            for (let item of peliculasItems) {
                const title = item.getElementsByTagName("title")[0].textContent;
                const image = item.getElementsByTagName("thumbnail")[0].textContent;
                const description = item.getElementsByTagName("description")[0].textContent;
                const link = item.getElementsByTagName("link")[0].textContent;

                const movieItem = document.createElement("div");
                movieItem.className = "item";
                movieItem.innerHTML = `
                    <a href="${link}" target="_blank">
                        <img src="${image}" alt="${title}">
                        <h3>${title}</h3>
                    </a>
                    <p class="description">${description}</p>
                `;
                peliculasContainer.appendChild(movieItem);
            }

            // Cargar Series
            const seriesContainer = document.getElementById("seriesContainer");
            const seriesItems = xml.getElementsByTagName("series_item");
            for (let item of seriesItems) {
                const title = item.getElementsByTagName("title")[0].textContent;
                const image = item.getElementsByTagName("thumbnail")[0].textContent;
                const description = item.getElementsByTagName("description")[0].textContent;
                const link = item.getElementsByTagName("link")[0].textContent;

                const seriesItem = document.createElement("div");
                seriesItem.className = "item";
                seriesItem.innerHTML = `
                    <a href="${link}" target="_blank">
                        <img src="${image}" alt="${title}">
                        <h3>${title}</h3>
                    </a>
                    <p class="description">${description}</p>
                `;
                seriesContainer.appendChild(seriesItem);
            }
        }

        loadXML(populateContent);
    </script>
</body>
</html>
