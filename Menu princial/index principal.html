<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #ffa500;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header a {
            color: #ffa500;
            text-decoration: none;
            margin: 0 15px;
        }
        .carousel {
            margin: 20px auto;
            max-width: 80%;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            height: auto;
        }
        .section {
            margin: 20px auto;
            max-width: 90%;
            padding: 15px;
            background-color: #1a1a1a;
            color: #ffa500;
            border-radius: 5px;
        }
        .section h2 {
            text-align: center;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .category-container .item {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            color: #fff;
        }
        .category-container .item img {
            width: 100%;
            height: auto;
        }
        .category-container .item a {
            color: #fff;
            text-decoration: none;
        }
        .line-separator {
            border: none;
            height: 2px;
            background-color: #ffa500;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Anime</a>
    </header>

    <!-- Carrusel -->
    <div class="carousel" id="carouselContainer"></div>

    <!-- Películas Destacadas -->
    <div class="section">
        <h2>Últimas Películas</h2>
        <div class="category-container" id="peliculasContainer"></div>
    </div>

    <!-- Línea separadora -->
    <div class="line-separator"></div>

    <!-- Series Destacadas -->
    <div class="section">
        <h2>Series Destacadas</h2>
        <div class="category-container" id="seriesContainer"></div>
    </div>

    <script>
        async function cargarContenido() {
            const url = "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Menu%20princial/menu%20principal.xml"; // Reemplaza con la URL raw de tu XML

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml");

                // Cargar carrusel
                const carruselItems = xmlDoc.querySelectorAll("carrusel > item");
                const carouselContainer = document.getElementById("carouselContainer");
                carruselItems.forEach(item => {
                    const imagen = item.querySelector("imagen").textContent;
                    const enlace = item.querySelector("enlace").textContent;
                    const imgElement = `<a href="${enlace}" target="_blank"><img src="${imagen}" alt="Carrusel"></a>`;
                    carouselContainer.innerHTML += imgElement;
                });

                // Cargar películas
                const peliculasItems = xmlDoc.querySelectorAll("peliculas > peliculas_item");
                const peliculasContainer = document.getElementById("peliculasContainer");
                peliculasItems.forEach(item => {
                    const titulo = item.querySelector("title").textContent;
                    const imagen = item.querySelector("thumbnail").textContent;
                    const enlace = item.querySelector("link").textContent;
                    const descripcion = item.querySelector("description").textContent;
                    const movieElement = `
                        <div class="item">
                            <a href="${enlace}" target="_blank">
                                <img src="${imagen}" alt="${titulo}">
                                <h3>${titulo}</h3>
                            </a>
                            <p>${descripcion}</p>
                        </div>
                    `;
                    peliculasContainer.innerHTML += movieElement;
                });

                // Cargar series
                const seriesItems = xmlDoc.querySelectorAll("series > series_item");
                const seriesContainer = document.getElementById("seriesContainer");
                seriesItems.forEach(item => {
                    const titulo = item.querySelector("title").textContent;
                    const imagen = item.querySelector("thumbnail").textContent;
                    const enlace = item.querySelector("link").textContent;
                    const descripcion = item.querySelector("description").textContent;
                    const seriesElement = `
                        <div class="item">
                            <a href="${enlace}" target="_blank">
                                <img src="${imagen}" alt="${titulo}">
                                <h3>${titulo}</h3>
                            </a>
                            <p>${descripcion}</p>
                        </div>
                    `;
                    seriesContainer.innerHTML += seriesElement;
                });

            } catch (error) {
                console.error("Error al cargar el contenido:", error);
            }
        }

        cargarContenido();
    </script>
</body>
</html>
