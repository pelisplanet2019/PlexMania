<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #ffa500;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header a {
            color: #ffa500;
            text-decoration: none;
            margin: 0 15px;
        }
        .carousel {
            position: relative;
            margin: 20px auto;
            max-width: 80%;
            overflow: hidden;
            background-color: #fff;
            border: 2px solid #333;
        }
        .carousel img {
            width: 100%;
            display: block;
            height: auto;
        }
        .section {
            margin: 20px auto;
            max-width: 90%;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            color: #ffa500;
        }
        .section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section .items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .section .item {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            color: #fff;
        }
        .section .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .description {
            font-size: 14px;
            margin-top: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Anime</a>
    </header>

    <div class="carousel">
        <!-- Carousel content will be loaded dynamically -->
    </div>

    <div class="section" id="peliculas">
        <h2>Películas Destacadas</h2>
        <div class="items">
            <!-- Movie content will be loaded dynamically -->
        </div>
    </div>

    <div class="section" id="series">
        <h2>Series Destacadas</h2>
        <div class="items">
            <!-- Series content will be loaded dynamically -->
        </div>
    </div>

    <script>
        function loadXML(callback) {
            const xhr = new XMLHttpRequest();
            xhr.overrideMimeType("application/xml");
            xhr.open("GET", "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Menu%20princial/menu%20principal.xml", true); // Reemplaza esta URL con la tuya
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseXML);
                }
            };
            xhr.send();
        }

        function populateContent(xml) {
            // Populate Carousel
            const carousel = document.querySelector(".carousel");
            const carouselItems = xml.getElementsByTagName("carousel_item");
            let carouselHTML = '';
            for (let item of carouselItems) {
                const image = item.getElementsByTagName("thumbnail")[0].textContent;
                const description = item.getElementsByTagName("description")[0].textContent;
                carouselHTML += `
                    <div>
                        <img src="${image}" alt="${description}">
                        <p class="description">${description}</p>
                    </div>
                `;
            }
            carousel.innerHTML = carouselHTML;

            // Populate Películas
            const peliculas = document.querySelector("#peliculas .items");
            const peliculasItems = xml.getElementsByTagName("peliculas_item");
            let peliculasHTML = '';
            for (let item of peliculasItems) {
                const title = item.getElementsByTagName("title")[0].textContent;
                const image = item.getElementsByTagName("thumbnail")[0].textContent;
                const description = item.getElementsByTagName("description")[0].textContent;
                const link = item.getElementsByTagName("link")[0].textContent;
                peliculasHTML += `
                    <div class="item">
                        <a href="${link}" target="_blank">
                            <img src="${image}" alt="${title}">
                            <h3>${title}</h3>
                        </a>
                        <p class="description">${description}</p>
                    </div>
                `;
            }
            peliculas.innerHTML = peliculasHTML;

            // Populate Series
            const series = document.querySelector("#series .items");
            const seriesItems = xml.getElementsByTagName("series_item");
            let seriesHTML = '';
            for (let item of seriesItems) {
                const title = item.getElementsByTagName("title")[0].textContent;
                const image = item.getElementsByTagName("thumbnail")[0].textContent;
                const description = item.getElementsByTagName("description")[0].textContent;
                const link = item.getElementsByTagName("link")[0].textContent;
                seriesHTML += `
                    <div class="item">
                        <a href="${link}" target="_blank">
                            <img src="${image}" alt="${title}">
                            <h3>${title}</h3>
                        </a>
                        <p class="description">${description}</p>
                    </div>
                `;
            }
            series.innerHTML = seriesHTML;
        }

        // Load XML and populate content
        loadXML(populateContent);
    </script>
</body>
</html>
