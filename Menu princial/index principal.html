<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        /* Aquí mantendremos el diseño original */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            text-decoration: none;
            color: #ffa31a;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        .carousel {
            position: relative;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: #ffa31a;
        }

        .section {
            margin: 20px;
        }

        .section h2 {
            text-align: center;
            color: #ffa31a;
            margin-bottom: 20px;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .movie-card {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, border 0.3s;
            border: 4px solid transparent;
        }

        .movie-card:hover {
            transform: scale(1.05);
            border: 4px solid #ffa31a;
        }

        .movie-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }

        .movie-title {
            text-align: center;
            color: #ffa31a;
            padding: 8px;
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="menu">
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Anime</a>
    </div>

    <!-- Carrusel -->
    <div class="carousel">
        <div class="carousel-images" id="carouselContainer"></div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prev">&lt;</button>
            <button class="carousel-button" id="next">&gt;</button>
        </div>
    </div>

    <!-- Últimas Películas -->
    <div class="section">
        <h2>Últimas Películas</h2>
        <div class="category-container" id="peliculasContainer"></div>
    </div>

    <!-- Series Destacadas -->
    <div class="section">
        <h2>Series Destacadas</h2>
        <div class="category-container" id="seriesContainer"></div>
    </div>

    <script>
        async function cargarContenido() {
            const url = "Menu princial/menu_principal.xml";
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml");

                // Cargar carrusel
                const carruselItems = xmlDoc.querySelectorAll("carrusel > item");
                const carouselContainer = document.getElementById("carouselContainer");
                carruselItems.forEach(item => {
                    const imagen = item.querySelector("imagen").textContent;
                    const enlace = item.querySelector("enlace").textContent;
                    const imgElement = document.createElement("a");
                    imgElement.href = enlace;
                    imgElement.target = "_blank";
                    imgElement.innerHTML = `<img src="${imagen}" alt="Carrusel">`;
                    carouselContainer.appendChild(imgElement);
                });

                // Cargar películas
                const peliculas = xmlDoc.querySelectorAll("peliculas > pelicula");
                const peliculasContainer = document.getElementById("peliculasContainer");
                peliculas.forEach(pelicula => {
                    const titulo = pelicula.querySelector("titulo").textContent;
                    const imagen = pelicula.querySelector("imagen").textContent;
                    const enlace = pelicula.querySelector("enlace").textContent;

                    const card = document.createElement("div");
                    card.classList.add("movie-card");
                    card.innerHTML = `
                        <a href="${enlace}" target="_blank">
                            <img src="${imagen}" alt="${titulo}">
                        </a>
                        <div class="movie-title">${titulo}</div>
                    `;
                    peliculasContainer.appendChild(card);
                });

                // Cargar series
                const series = xmlDoc.querySelectorAll("series > serie");
                const seriesContainer = document.getElementById("seriesContainer");
                series.forEach(serie => {
                    const titulo = serie.querySelector("titulo").textContent;
                    const imagen = serie.querySelector("imagen").textContent;
                    const enlace = serie.querySelector("enlace").textContent;

                    const card = document.createElement("div");
                    card.classList.add("movie-card");
                    card.innerHTML = `
                        <a href="${enlace}" target="_blank">
                            <img src="${imagen}" alt="${titulo}">
                        </a>
                        <div class="movie-title">${titulo}</div>
                    `;
                    seriesContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Error al cargar el contenido:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", cargarContenido);
    </script>
</body>
</html>
