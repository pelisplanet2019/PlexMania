<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #333333;
            padding: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: #ffa31a;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #444444;
            border-radius: 5px;
        }

        .carousel {
            position: relative;
            max-width: 1000px;
            margin: 40px auto;
            border: 5px solid #ffa31a;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-description {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
        }

        .carousel-images {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .carousel-images img {
            width: 90%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .section {
            margin: 20px;
        }

        .section h2 {
            text-align: center;
            color: #ffa31a;
            margin-bottom: 10px;
        }

        .section p {
            text-align: center;
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .movie-card {
            background-color: #333333;
            border-radius: 8px;
            overflow: hidden;
        }

        .movie-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }

        .movie-title {
            text-align: center;
            color: #ffa31a;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Anime</a>
    </div>

    <div class="carousel">
        <div class="carousel-description">Descubre las últimas novedades en nuestro catálogo</div>
        <div class="carousel-images">
            <img src="https://via.placeholder.com/1200x400?text=Estreno+1" alt="Estreno 1">
            <img src="https://via.placeholder.com/1200x400?text=Estreno+2" alt="Estreno 2">
            <img src="https://via.placeholder.com/1200x400?text=Estreno+3" alt="Estreno 3">
        </div>
    </div>

    <div class="section">
        <h2>Últimas Películas</h2>
        <p>Explora nuestra colección de las películas más recientes y populares.</p>
        <div class="category-container">
            <div class="movie-card">
                <img src="https://via.placeholder.com/180x270?text=Película+1" alt="Película 1">
                <div class="movie-title">Película 1</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/180x270?text=Película+2" alt="Película 2">
                <div class="movie-title">Película 2</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Series Destacadas</h2>
        <p>Sumérgete en historias fascinantes con nuestras series destacadas.</p>
        <div class="category-container">
            <div class="movie-card">
                <img src="https://via.placeholder.com/180x270?text=Serie+1" alt="Serie 1">
                <div class="movie-title">Serie 1</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/180x270?text=Serie+2" alt="Serie 2">
                <div class="movie-title">Serie 2</div>
            </div>
        </div>
    </div>
</body>
</html>
