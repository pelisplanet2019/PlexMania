<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Películas</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Color de fondo tipo Plex */
            color: #f5f5f5; /* Texto en gris claro */
        }

        h1 {
            color: #ffa31a; /* Color anaranjado Plex */
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Espacio entre las cajas */
            justify-content: center;
        }

        .movie-card {
            width: 360px; /* Ancho fijo de las columnas */
            height: 450px; /* Altura fija */
            background-color: #333333; /* Fondo de las tarjetas */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .movie-card img {
            width: 100%;
            height: 75%; /* La imagen ocupa el 75% del card */
            object-fit: cover; /* Asegura que la imagen se ajuste correctamente */
        }

        .movie-card .movie-title {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: #ffa31a; /* Texto anaranjado para los títulos */
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .movie-card {
                width: 45%; /* Dos columnas en pantallas medianas */
            }
        }

        @media (max-width: 480px) {
            .movie-card {
                width: 100%; /* Una columna en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <h1>Explora Nuestras Películas</h1>
    <div class="container">
        <!-- Película 1 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/360x450" alt="Película 1">
            <div class="movie-title">Película 1</div>
        </div>

        <!-- Película 2 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/360x450" alt="Película 2">
            <div class="movie-title">Película 2</div>
        </div>

        <!-- Película 3 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/360x450" alt="Película 3">
            <div class="movie-title">Película 3</div>
        </div>

        <!-- Película 4 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/360x450" alt="Película 4">
            <div class="movie-title">Película 4</div>
        </div>

        <!-- Puedes agregar más tarjetas según sea necesario -->
    </div>
</body>
</html>
