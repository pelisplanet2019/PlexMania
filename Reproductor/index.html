<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series - Grimm</title>
  <style>
    /* General */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    /* Menú superior */
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333333;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu img {
      height: 60px;
    }

    .menu-links {
      display: flex;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      color: #ffa31a;
      font-size: 18px;
      font-weight: bold;
    }

    /* Contenedor principal */
    .content-wrapper {
      margin: 20px;
    }

    /* Imagen, descripción y reproductor */
    .series-header {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .series-header img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .series-description {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .series-description h1 {
      color: #ffa31a;
    }

    .series-description p {
      color: #cccccc;
      margin-bottom: 20px;
    }

    .player {
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: none;
    }

    iframe, video {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      border: none;
    }

    .close-button {
      position: absolute;
      top: -15px;
      right: -15px;
      background-color: #ffa31a;
      color: #333333;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .close-button:hover {
      background-color: #ffcc66;
    }

    /* Temporadas */
    .season {
      margin-bottom: 30px;
    }

    .season h2 {
      color: #ffa31a;
      margin-bottom: 10px;
    }

    .episodes-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .episode-card {
      width: 120px;
      text-align: center;
      cursor: pointer;
    }

    .episode-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .episode-card:hover img {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <!-- Menú superior -->
  <div class="menu">
    <a href="../Menu Principal/index.html"><img src="https://i.ibb.co/k9rbDQQ/logo1.png" alt="Logo"></a>
    <div class="menu-links">
      <a href="../Menu Principal/index.html">Inicio</a>
      <a href="../Menu Peliculas/peliculas.html">Películas</a>
      <a href="../Menu Series/series.html">Series</a>
      <a href="../Menu Anime/anime.html">Anime</a>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="content-wrapper">
    <!-- Imagen, descripción y reproductor -->
    <div class="series-header">
      <img src="https://pics.filmaffinity.com/Grimm_Serie_de_TV-109715380-large.jpg" alt="Grimm">
      <div class="series-description">
        <h1>Grimm</h1>
        <p>El Detective Nick Burkhardt empieza a ver cosas inexplicables, hasta que llega su tía Marie y le revela que desciende de un grupo de cazadores de élite, los “Hermanos Grimms”.</p>
        <div class="player" id="playerSection">
          <button class="close-button" onclick="cerrarReproductor()">✕</button>
          <iframe id="videoFrame" src="" allowfullscreen hidden></iframe>
          <video id="videoPlayer" controls hidden>
            <source src="" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
          </video>
          <p id="videoDescription">Reproduciendo...</p>
        </div>
      </div>
    </div>

    <!-- Temporadas -->
    <div id="temporadasContainer"></div>
  </div>

  <script>
    async function cargarTemporadas() {
      const url = "https://pelisplanet2019.github.io/PlexMania/Reproductor/Grimm.xml";

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Error al cargar el XML: ${response.status}`);
        }

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        const temporadas = xmlDoc.querySelectorAll("temporada");
        const temporadasContainer = document.getElementById("temporadasContainer");

        temporadas.forEach(temporada => {
          const numero = temporada.getAttribute("numero");
          const seasonDiv = document.createElement("div");
          seasonDiv.classList.add("season");

          seasonDiv.innerHTML = `<h2>Temporada ${numero}</h2><div class="episodes-container" id="season${numero}"></div>`;
          temporadasContainer.appendChild(seasonDiv);

          const contenedorTemporada = seasonDiv.querySelector(`#season${numero}`);
          const episodios = temporada.querySelectorAll("episodio");

          episodios.forEach(episodio => {
            const titulo = episodio.querySelector("titulo").textContent;
            const imagen = episodio.querySelector("imagen").textContent;
            const url = episodio.querySelector("url").textContent;

            const episodeDiv = document.createElement("div");
            episodeDiv.classList.add("episode-card");

            episodeDiv.innerHTML = `
                <img src="${imagen}" alt="${titulo}">
                <p>${titulo}</p>
            `;
            episodeDiv.onclick = () => reproducirEpisodio(url, titulo);

            contenedorTemporada.appendChild(episodeDiv);
          });
        });
      } catch (error) {
        console.error("Error al cargar las temporadas:", error);
      }
    }

    function reproducirEpisodio(url, titulo) {
      document.getElementById("playerSection").style.display = "block";
      document.getElementById("videoDescription").textContent = `Reproduciendo: ${titulo}`;

      if (url.includes("embed") || url.includes("streamtape")) {
        document.getElementById("videoPlayer").hidden = true;
        document.getElementById("videoFrame").hidden = false;
        document.getElementById("videoFrame").src = url;
      } else {
        document.getElementById("videoFrame").hidden = true;
        document.getElementById("videoPlayer").hidden = false;
        document.getElementById("videoPlayer").src = url;
        document.getElementById("videoPlayer").play();
      }
    }

    function cerrarReproductor() {
      document.getElementById("playerSection").style.display = "none";
      document.getElementById("videoFrame").src = "";
      document.getElementById("videoPlayer").src = "";
    }

    document.addEventListener("DOMContentLoaded", cargarTemporadas);
  </script>
</body>
</html>
