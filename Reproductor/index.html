<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Multimedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #f0f6fc;
        }

        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            color: #58a6ff;
        }

        main {
            padding: 20px;
        }

        .player {
            text-align: center;
            margin-bottom: 30px;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .video-info {
            margin-top: 15px;
        }

        .video-info h2 {
            font-size: 22px;
            color: #58a6ff;
            margin-bottom: 5px;
        }

        .video-info p {
            font-size: 14px;
            color: #c9d1d9;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .video-item {
            background-color: #21262d;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .video-item:hover {
            transform: translateY(-5px);
            background-color: #30363d;
        }

        .video-item h3 {
            color: #58a6ff;
            font-size: 16px;
            margin: 10px 0;
        }

        .video-item p {
            font-size: 13px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reproductor Multimedia</h1>
        <p>Selecciona un video de la lista para reproducirlo</p>
    </header>

    <main>
        <!-- Reproductor -->
        <div class="player">
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
            <div class="video-info">
                <h2 id="videoTitle">Selecciona un video</h2>
                <p id="videoDescription">Haz clic en un video de la lista para reproducirlo.</p>
            </div>
        </div>

        <!-- Lista de Videos -->
        <div class="video-list" id="videoList">
            <!-- Los videos se cargarán dinámicamente aquí -->
        </div>
    </main>

    <script>
        async function cargarContenido() {
            const url = "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Reproductor/Media.xml"; // Cambia esta URL por la de tu archivo XML

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml");

                // Obtener elementos de video
                const videos = xmlDoc.querySelectorAll("video");
                const videoList = document.getElementById("videoList");

                videos.forEach(video => {
                    const title = video.querySelector("title").textContent;
                    const description = video.querySelector("description").textContent;
                    let url = video.querySelector("url").textContent;

                    // Añadir parámetro autoplay para Streamtape
                    if (url.includes("streamtape")) {
                        url += "&autoplay=1";
                    }

                    // Crear elemento en la lista
                    const videoItem = document.createElement("div");
                    videoItem.className = "video-item";
                    videoItem.innerHTML = `
                        <h3>${title}</h3>
                        <p>${description}</p>
                    `;
                    videoItem.addEventListener("click", () => reproducirVideo(title, description, url));
                    videoList.appendChild(videoItem);
                });
            } catch (error) {
                console.error("Error al cargar el contenido:", error);
            }
        }

        function reproducirVideo(title, description, url) {
            const videoPlayer = document.getElementById("videoPlayer");
            const videoTitle = document.getElementById("videoTitle");
            const videoDescription = document.getElementById("videoDescription");

            // Actualizar el reproductor
            videoPlayer.src = url;
            videoPlayer.play();

            // Actualizar título y descripción
            videoTitle.textContent = title;
            videoDescription.textContent = description;
        }

        document.addEventListener("DOMContentLoaded", cargarContenido);
    </script>
</body>
</html>
