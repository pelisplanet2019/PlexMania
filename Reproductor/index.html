<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grimm - Temporadas</title>
  <style>
    /* General */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    /* Menú superior */
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .menu img {
      height: 60px;
    }

    .menu a {
      text-decoration: none;
      color: #ffa31a;
      font-size: 18px;
      font-weight: bold;
      margin-right: 15px;
    }

    /* Contenedor principal */
    .content-wrapper {
      margin: 20px;
    }

    /* Imagen y descripción */
    .series-header {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .series-header img {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }

    .series-description h1 {
      color: #ffa31a;
    }

    /* Temporadas */
    .season {
      margin-bottom: 30px;
    }

    .season h2 {
      color: #ffa31a;
      font-size: 22px;
    }

    .episodes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .episode-card {
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }

    .episode-card img {
      width: 120px;
      border-radius: 8px;
    }

    .episode-card p {
      color: #ffa31a;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Reproductor */
    .player {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      position: relative;
      border-radius: 10px;
      border: 5px solid #ffa31a;
      padding: 10px;
      background-color: #333;
      display: none;
    }

    iframe, video {
      width: 100%;
      height: 450px;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <!-- Menú superior -->
  <div class="menu">
    <a href="../Menu Principal/index.html"><img src="https://i.ibb.co/k9rbDQQ/logo1.png" alt="Logo"></a>
    <div>
      <a href="../Menu Principal/index.html">Inicio</a>
      <a href="../Menu Peliculas/peliculas.html">Películas</a>
      <a href="../Menu Series/series.html">Series</a>
      <a href="../Menu Anime/anime.html">Anime</a>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="content-wrapper">
    <div class="series-header">
      <img id="serieImagen" src="" alt="Carátula">
      <div class="series-description">
        <h1 id="serieTitulo">Cargando...</h1>
        <p id="serieDescripcion">Cargando...</p>
      </div>
    </div>

    <!-- Temporadas -->
    <div id="temporadasContainer"></div>
  </div>

  <script>
    async function cargarTemporadas() {
      const url = "https://pelisplanet2019.github.io/PlexMania/Reproductor/Grimm.xml";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error al cargar el XML: ${response.status}`);

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        // Cargar datos de la serie
        const serie = xmlDoc.querySelector("serie");
        document.getElementById("serieTitulo").textContent = serie.querySelector("titulo").textContent;
        document.getElementById("serieDescripcion").textContent = serie.querySelector("descripcion").textContent;
        document.getElementById("serieImagen").src = serie.querySelector("imagen").textContent;

        // Cargar temporadas y episodios
        const temporadas = xmlDoc.querySelectorAll("temporada");
        const temporadasContainer = document.getElementById("temporadasContainer");
        temporadasContainer.innerHTML = "";

        temporadas.forEach(temporada => {
          const numero = temporada.getAttribute("numero");
          const seasonDiv = document.createElement("div");
          seasonDiv.classList.add("season");

          seasonDiv.innerHTML = `<h2>Temporada ${numero}</h2><div class="episodes-container" id="season${numero}"></div>`;
          temporadasContainer.appendChild(seasonDiv);

          const contenedorTemporada = seasonDiv.querySelector(`#season${numero}`);
          const episodios = temporada.querySelectorAll("episodio");

          episodios.forEach(episodio => {
            const titulo = episodio.querySelector("titulo").textContent;
            const imagen = episodio.querySelector("imagen").textContent;
            const url = episodio.querySelector("url").textContent;

            const episodeCard = document.createElement("div");
            episodeCard.classList.add("episode-card");
            episodeCard.innerHTML = `
                <img src="${imagen}" alt="${titulo}">
                <p>${titulo}</p>
            `;
            episodeCard.onclick = () => reproducirEpisodio(url, titulo);

            contenedorTemporada.appendChild(episodeCard);
          });
        });

      } catch (error) {
        console.error("Error al cargar las temporadas:", error);
      }
    }

    function reproducirEpisodio(url, titulo) {
      alert("Reproduciendo: " + titulo);
      window.open(url, "_blank");
    }

    document.addEventListener("DOMContentLoaded", cargarTemporadas);
  </script>
</body>
</html>
