<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series - Grimm</title>
  <style>
    /* General */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    /* Menú superior */
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333333;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu img {
      height: 60px;
    }

    .menu-links {
      display: flex;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      color: #ffa31a;
      font-size: 18px;
      font-weight: bold;
    }

    /* Contenedor principal */
    .content-wrapper {
      margin: 20px;
    }

    /* Imagen, descripción y reproductor */
    .series-header {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .series-header img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .player {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      position: relative;
      border-radius: 10px;
      border: 5px solid #ffa31a;
      padding: 10px;
      background-color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: none;
    }

    iframe, video {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      border: none;
    }

    /* Temporadas */
    .season {
      margin-bottom: 30px;
    }

    .episodes-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .episode-card img {
      width: 120px;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <!-- Menú superior -->
  <div class="menu">
    <a href="../Menu Principal/index.html"><img src="https://i.ibb.co/k9rbDQQ/logo1.png" alt="Logo"></a>
    <div class="menu-links">
      <a href="../Menu Principal/index.html">Inicio</a>
      <a href="../Menu Peliculas/peliculas.html">Películas</a>
      <a href="../Menu Series/series.html">Series</a>
      <a href="../Menu Anime/anime.html">Anime</a>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="content-wrapper">
    <div class="series-header">
      <img src="https://pics.filmaffinity.com/Grimm_Serie_de_TV-109715380-large.jpg" alt="Grimm">
      <div class="series-description">
        <h1>Grimm</h1>
        <p>El Detective Nick Burkhardt empieza a ver cosas inexplicables...</p>
      </div>
    </div>

    <!-- Temporadas -->
    <div id="temporadasContainer"></div>
  </div>

  <script>
    async function cargarTemporadas() {
      const url = "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Reproductor/Grimm.xml";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error al cargar el XML: ${response.status}`);

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        const temporadas = xmlDoc.querySelectorAll("temporada");
        const temporadasContainer = document.getElementById("temporadasContainer");

        temporadas.forEach(temporada => {
          const numero = temporada.getAttribute("numero");
          const seasonDiv = document.createElement("div");
          seasonDiv.innerHTML = `<h2>Temporada ${numero}</h2><div class="episodes-container"></div>`;
          temporadasContainer.appendChild(seasonDiv);
        });

      } catch (error) {
        console.error("Error:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", cargarTemporadas);
  </script>
</body>
</html>
