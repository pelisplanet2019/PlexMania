<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series</title>
  <style>
    /* General */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    /* Menú superior */
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333333;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .menu img {
      height: 60px;
    }

    .menu-links {
      display: flex;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      color: #ffa31a;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 16px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #444444;
      border-radius: 5px;
    }

    /* Contenedor principal */
    .content-wrapper {
      margin: 20px 50px;
      padding: 20px;
    }

    .section h2 {
      text-align: center;
      color: #ffa31a;
      margin: 20px 0;
    }

    /* Línea divisoria */
    .line-divider {
      height: 2px;
      background-color: #ffa31a;
      margin: 20px 0;
    }

    /* Grid de series */
    .category-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .movie-card {
      background-color: #333333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, border 0.3s ease;
      border: 4px solid transparent;
    }

    .movie-card:hover {
      transform: scale(1.05);
      border: 4px solid #ffa31a;
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-title {
      text-align: center;
      font-size: 14px;
      color: #ffa31a;
      padding: 8px;
    }
  </style>
</head>
<body>
  <!-- Menú superior -->
  <div class="menu">
    <a href="../Menu Principal/index.html"><img src="https://i.ibb.co/k9rbDQQ/logo1.png" alt="Logo"></a>
    <div class="menu-links">
      <a href="../Menu Principal/index.html">Inicio</a>
      <a href="../Menu Peliculas/peliculas.html">Películas</a>
      <a href="series.html">Series</a>
      <a href="../Menu Anime/anime.html">Anime</a>
    </div>
  </div>

  <!-- Contenido -->
  <div class="content-wrapper">
    <div class="section">
      <h2>Series Populares</h2>
      <div class="line-divider"></div>
      <div class="category-container" id="seriesContainer">
        <p>Cargando series...</p>
      </div>
    </div>
  </div>

  <script>
    async function cargarSeries() {
      const url = "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Menu%20Series/Series.xml";

      try {
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`Error al cargar el XML: ${response.status}`);
        }

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        const series = xmlDoc.querySelectorAll("serie_item");
        const container = document.getElementById("seriesContainer");
        container.innerHTML = "";

        series.forEach(serie => {
          const titulo = serie.querySelector("title").textContent;
          const imagen = serie.querySelector("thumbnail").textContent;
          const enlace = serie.querySelector("link").textContent;

          const card = `
            <div class="movie-card">
              <a href="${enlace}" target="_blank">
                <img src="${imagen}" alt="${titulo}">
              </a>
              <div class="movie-title">${titulo}</div>
            </div>`;
          container.innerHTML += card;
        });
      } catch (error) {
        console.error("Error al cargar las series:", error);
        document.getElementById("seriesContainer").innerHTML = `Error: ${error.message}`;
      }
    }

    document.addEventListener("DOMContentLoaded", cargarSeries);
  </script>
</body>
</html>
