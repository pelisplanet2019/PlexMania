<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Destacadas</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #f5f5f5; }
        .category-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .movie-card img { width: 100%; height: 270px; object-fit: cover; }
    </style>
</head>
<body>
    <div id="seriesContainer"></div>
    <script>
        async function cargarContenido() {
            const url = "https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/Menu%20Series/Series.xml";

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Error al cargar el XML");

                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml");

                const seriesItems = xmlDoc.querySelectorAll("serie");
                const container = document.getElementById("seriesContainer");

                seriesItems.forEach(item => {
                    const titulo = item.querySelector("titulo").textContent;
                    const imagen = item.querySelector("imagen").textContent;
                    const descripcion = item.querySelector("descripcion").textContent;

                    const card = `
                        <div class="movie-card">
                            <img src="${imagen}" alt="${titulo}">
                            <h3>${titulo}</h3>
                            <p>${descripcion}</p>
                        </div>`;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Error al cargar contenido:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", cargarContenido);
    </script>
</body>
</html>
