<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series - App</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        h1 {
            color: #ffa31a;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .movie-card {
            width: 180px;
            height: 270px;
            background-color: #333333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .movie-card img {
            width: 100%;
            height: 75%;
            object-fit: cover;
        }

        .movie-card .movie-title {
            padding: 8px;
            text-align: center;
            font-size: 14px;
            color: #ffa31a;
        }
    </style>
</head>
<body>
    <h1>Explora Nuestras Series</h1>
    <div class="container">
        <!-- Serie 1 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/180x270" alt="Serie 1">
            <div class="movie-title">Serie 1</div>
        </div>

        <!-- Serie 2 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/180x270" alt="Serie 2">
            <div class="movie-title">Serie 2</div>
        </div>

        <!-- Serie 3 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/180x270" alt="Serie 3">
            <div class="movie-title">Serie 3</div>
        </div>
    </div>
</body>
</html>
