<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .item h2 {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }
    .item a {
      text-decoration: none;
      color: #007BFF;
    }
    .item a:hover {
      text-decoration: underline;
    }
    .item p {
      font-size: 14px;
      color: #555;
      margin: 5px 0 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="seriesContainer">
    <p>Cargando series...</p>
  </div>

  <script>
    async function cargarSeries() {
      const url = "menu_series.xml";

      try {
        const response = await fetch(url);
        const xml = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xml, "application/xml");

        const channels = xmlDoc.getElementsByTagName("series_item");
        const container = document.getElementById("seriesContainer");
        container.innerHTML = "";

        for (let i = 0; i < channels.length; i++) {
          const channel = channels[i];
          const title = channel.getElementsByTagName("title")[0].textContent;
          const description = channel.getElementsByTagName("description")[0]?.textContent || "Sin descripciÃ³n";
          const thumbnail = channel.getElementsByTagName("thumbnail")[0]?.textContent || "";
          const link = channel.getElementsByTagName("link")[0]?.textContent || "#";

          const itemDiv = document.createElement("div");
          itemDiv.classList.add("item");

          itemDiv.innerHTML = `
            <a href="${link}" target="_blank">
              <img src="${thumbnail}" alt="${title}" />
            </a>
            <h2><a href="${link}" target="_blank">${title}</a></h2>
            <p>${description}</p>
          `;

          container.appendChild(itemDiv);
        }
      } catch (error) {
        console.error("Error al cargar el XML:", error);
        document.getElementById("seriesContainer").innerHTML = "Error al cargar la lista.";
      }
    }

    document.addEventListener("DOMContentLoaded", cargarSeries);
  </script>
</body>
</html>
