<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series - App</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        /* Menú superior */
        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            text-decoration: none;
            color: #ffa31a;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #444444;
            border-radius: 5px;
        }

        /* Contenido principal */
        h1 {
            color: #ffa31a;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Flexibilidad */
            gap: 10px; /* Menor espacio entre tarjetas */
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .movie-card {
            background-color: #333333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .movie-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .movie-card .movie-title {
            padding: 8px;
            text-align: center;
            font-size: 14px;
            color: #ffa31a;
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="menu">
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Anime</a>
    </div>

    <!-- Contenido principal -->
    <h1>Explora Nuestras Series</h1>
    <div class="container">
        <!-- Serie 1 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/160x260" alt="Serie 1">
            <div class="movie-title">Serie 1</div>
        </div>

        <!-- Serie 2 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/160x260" alt="Serie 2">
            <div class="movie-title">Serie 2</div>
        </div>

        <!-- Serie 3 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/160x260" alt="Serie 3">
            <div class="movie-title">Serie 3</div>
        </div>
    </div>
</body>
</html>
