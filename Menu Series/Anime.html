<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series - App</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        h1 {
            color: #ffa31a;
            text-align: left;
            margin-left: 20px;
            padding: 20px 0;
        }

        .container {
            width: 100%; /* Aprovecha todo el ancho */
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 10px 20px; /* Ajusta los márgenes */
        }

        .movie-card {
            width: 160px; /* Ajustado al nuevo tamaño */
            height: 260px;
            background-color: #333333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .movie-card img {
            width: 100%;
            height: 80%; /* Las imágenes ocupan el 80% del card */
            object-fit: cover;
        }

        .movie-card .movie-title {
            padding: 8px;
            text-align: center;
            font-size: 12px; /* Ajustado al tamaño menor */
            color: #ffa31a;
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="menu">
        <a href="peliculas.html">Películas</a>
        <a href="series.html">Series</a>
        <a href="anime.html">Anime</a>
    </div>

    <!-- Contenido principal -->
<h1>Anime Recomendado</h1>
<div class="container">
    <div class="movie-card">
        <img src="https://via.placeholder.com/160x260" alt="Anime 1">
        <div class="movie-title">Anime 1</div>
    </div>
    <div class="movie-card">
        <img src="https://via.placeholder.com/160x260" alt="Anime 2">
        <div class="movie-title">Anime 2</div>
    </div>
    <div class="movie-card">
        <img src="https://via.placeholder.com/160x260" alt="Anime 3">
        <div class="movie-title">Anime 3</div>
    </div>
</div>
</body>
</html>
