<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - App de Películas</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        /* Menú superior */
        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            text-decoration: none;
            color: #ffa31a;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #444444;
            border-radius: 5px;
        }

        /* Carrusel */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: #ffa31a;
        }

        /* Sección de categorías */
        .section {
            margin: 20px 10px;
        }

        .section h2 {
            color: #ffa31a;
            margin-left: 20px;
        }

        .section .category-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 20px;
        }

        .section .category-container .movie-card {
            flex: 0 0 auto;
            width: 180px;
            height: 270px;
            background-color: #333333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .section .category-container .movie-card:hover {
            transform: scale(1.05);
        }

        .section .category-container img {
            width: 100%;
            height: 75%;
            object-fit: cover;
        }

        .section .category-container .movie-title {
            text-align: center;
            font-size: 14px;
            color: #ffa31a;
            padding: 8px;
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="menu">
        <a href="https://raw.githubusercontent.com/pelisplanet2019/PlexMania/refs/heads/main/index.html">Películas</a>
        <a href="#">Series</a>
        <a href="#">Anime</a>
    </div>

    <!-- Carrusel -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://via.placeholder.com/1200x400/333333/ffffff?text=Original+1" alt="Original 1">
            <img src="https://via.placeholder.com/1200x400/333333/ffffff?text=Original+2" alt="Original 2">
            <img src="https://via.placeholder.com/1200x400/333333/ffffff?text=Original+3" alt="Original 3">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prev">&lt;</button>
            <button class="carousel-button" id="next">&gt;</button>
        </div>
    </div>

    <!-- Sección de categorías -->
    <div class="section">
        <h2>Últimas Películas</h2>
        <div class="category-container">
            <div class="movie-card">
                <img src="https://via.placeholder.com/180x270" alt="Película 1">
                <div class="movie-title">Película 1</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/180x270" alt="Película 2">
                <div class="movie-title">Película 2</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/180x270" alt="Película 3">
                <div class="movie-title">Película 3</div>
            </div>
        </div>
    </div>

    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let index = 0;

        function updateCarousel() {
            const width = images[0].clientWidth;
            carouselImages.style.transform = `translateX(${-index * width}px)`;
        }

        prevButton.addEventListener('click', () => {
            index = (index > 0) ? index - 1 : images.length - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            index = (index < images.length - 1) ? index + 1 : 0;
            updateCarousel();
        });

        // Autoplay (opcional)
        setInterval(() => {
            nextButton.click();
        }, 5000);
    </script>
</body>
</html>
