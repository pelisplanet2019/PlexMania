<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Multimedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        h1 {
            margin: 20px 0;
        }
        #inputContainer {
            display: block;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #videoContainer {
            display: none;
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            border: 4px solid red;
            background: black;
        }
        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>Reproductor Multimedia</h1>

    <!-- Contenedor del input y botón -->
    <div id="inputContainer">
        <input type="text" id="videoUrl" placeholder="Pega aquí el enlace del video">
        <button onclick="reproducir()">Reproducir</button>
    </div>

    <!-- Contenedor del reproductor de video -->
    <div id="videoContainer">
        <button class="close-btn" onclick="cerrarReproductor()">X</button>
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Tu navegador no soporta el reproductor de video.
        </video>
    </div>

    <script>
        function reproducir() {
            let url = document.getElementById("videoUrl").value;
            let videoSource = document.getElementById("videoSource");
            let videoPlayer = document.getElementById("videoPlayer");
            let inputContainer = document.getElementById("inputContainer");
            let videoContainer = document.getElementById("videoContainer");

            if (url.trim() === "") {
                alert("Por favor, ingresa un enlace de video.");
                return;
            }

            videoSource.src = url;
            videoPlayer.load();
            videoPlayer.play();

            // Ocultar el input y mostrar el reproductor
            inputContainer.style.display = "none";
            videoContainer.style.display = "block";
        }

        function cerrarReproductor() {
            let videoPlayer = document.getElementById("videoPlayer");
            let inputContainer = document.getElementById("inputContainer");
            let videoContainer = document.getElementById("videoContainer");

            videoPlayer.pause();
            videoPlayer.src = "";

            // Mostrar el input y ocultar el reproductor
            inputContainer.style.display = "block";
            videoContainer.style.display = "none";
        }
    </script>

</body>
</html>
