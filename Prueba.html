<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Multimedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        #player-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background: black;
            border: 4px solid red;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0px 0px 15px red;
        }
        #close-btn {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 30px;
            height: 30px;
            background: red;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #video {
            width: 100%;
            height: 400px;
        }
        .btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background: darkred;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Reproductor Multimedia</h1>
    <input type="text" id="video-url" placeholder="Pega aquí el enlace del video">
    <button class="btn" onclick="playVideo()">Reproducir</button>

    <div id="player-container">
        <button id="close-btn" onclick="closePlayer()">✖</button>
        <iframe id="video" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function playVideo() {
            let url = document.getElementById("video-url").value;
            let videoFrame = document.getElementById("video");

            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                // Convertir a formato embebido de YouTube
                url = url.replace("watch?v=", "embed/");
                url = url.replace("youtu.be/", "www.youtube-nocookie.com/embed/");
            } 
            else if (url.includes("drive.google.com")) {
                // Extraer ID del archivo de Google Drive
                let match = url.match(/\/d\/(.+?)\//);
                if (match) url = "https://drive.google.com/file/d/" + match[1] + "/preview";
            }

            videoFrame.src = url;
            document.getElementById("player-container").style.display = "block";
            document.getElementById("video-url").value = ""; // Oculta la URL
        }

        function closePlayer() {
            document.getElementById("player-container").style.display = "none";
            document.getElementById("video").src = ""; // Detener la reproducción
        }
    </script>

</body>
</html>
