<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Multimedia</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #video-container {
            display: none;
            position: relative;
            margin: 20px auto;
            max-width: 800px;
            border: 4px solid red;
            padding: 10px;
            border-radius: 10px;
            background-color: black;
        }
        video {
            width: 100%;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: red;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reproductor Multimedia</h1>
        <input type="text" id="video-url" placeholder="Pega el enlace aquí..." />
        <button onclick="playVideo()">Reproducir</button>
    </div>

    <div id="video-container">
        <button class="close-btn" onclick="closeVideo()">X</button>
        <video id="video-player" controls></video>
    </div>

    <script>
        const client = new WebTorrent();

        function playVideo() {
            let url = document.getElementById("video-url").value.trim();
            let videoContainer = document.getElementById("video-container");
            let videoPlayer = document.getElementById("video-player");

            if (!url) {
                alert("Por favor, introduce un enlace válido.");
                return;
            }

            // Oculta el input y muestra el reproductor
            document.getElementById("video-url").style.display = "none";
            videoContainer.style.display = "block";

            if (url.includes("magnet:?")) {
                // Reproducir enlace Magnet
                client.add(url, torrent => {
                    let file = torrent.files.find(file => file.name.endsWith(".mp4") || file.name.endsWith(".mkv"));
                    if (file) {
                        file.renderTo(videoPlayer);
                    } else {
                        alert("No se encontró un archivo de video en el torrent.");
                    }
                });
            } else if (url.includes("drive.google.com")) {
                // Extraer el ID del enlace de Google Drive
                let match = url.match(/[-\w]{25,}/);
                if (match) {
                    let driveID = match[0];
                    let driveLink = `https://drive.google.com/uc?id=${driveID}&export=download`;
                    videoPlayer.src = driveLink;
                    videoPlayer.play();
                } else {
                    alert("Enlace de Google Drive no válido.");
                }
            } else if (url.includes("mega.nz")) {
                // Reproducir enlace de Mega (necesita un servidor intermedio)
                alert("Mega requiere una API o un servicio externo para reproducir el video.");
            } else {
                // Cualquier otro enlace directo
                videoPlayer.src = url;
                videoPlayer.play();
            }
        }

        function closeVideo() {
            let videoContainer = document.getElementById("video-container");
            let videoPlayer = document.getElementById("video-player");

            videoPlayer.pause();
            videoPlayer.src = "";
            videoContainer.style.display = "none";
            document.getElementById("video-url").style.display = "block";
            document.getElementById("video-url").value = "";
        }
    </script>

</body>
</html>
