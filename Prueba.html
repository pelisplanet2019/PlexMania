<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Multimedia</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            border: 4px solid red;
            padding: 10px;
            border-radius: 10px;
            background-color: black;
            z-index: 1000;
        }
        video, iframe {
            width: 100%;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: red;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            z-index: 1001;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reproductor Multimedia</h1>
        <input type="text" id="video-url" placeholder="Pega el enlace aquí..." />
        <select id="video-quality">
            <option value="auto">Automático</option>
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
        </select>
        <button onclick="playVideo()">Reproducir</button>
    </div>

    <div id="overlay"></div>

    <div id="video-container">
        <button class="close-btn" onclick="closeVideo()">X</button>
        <video id="video-player" controls></video>
        <div id="youtube-player"></div> <!-- Contenedor para YouTube -->
    </div>

    <script>
        const client = new WebTorrent();
        let youtubePlayer = null;

        function playVideo() {
            let url = document.getElementById("video-url").value.trim();
            let videoContainer = document.getElementById("video-container");
            let videoPlayer = document.getElementById("video-player");
            let youtubeDiv = document.getElementById("youtube-player");
            let overlay = document.getElementById("overlay");

            if (!url) {
                alert("Por favor, introduce un enlace válido.");
                return;
            }

            // Ocultar URL y selector de calidad después de iniciar la reproducción
            document.getElementById("video-url").style.display = "none";
            document.getElementById("video-quality").style.display = "none";
            videoContainer.style.display = "block";
            overlay.style.display = "block"; // Mostrar fondo oscuro
            videoPlayer.style.display = "none";
            youtubeDiv.innerHTML = "";

            if (url.includes("magnet:?")) {
                // Reproducir enlace Magnet (Torrents)
                client.add(url, torrent => {
                    let file = torrent.files.find(file => file.name.endsWith(".mp4") || file.name.endsWith(".mkv"));
                    if (file) {
                        file.renderTo(videoPlayer);
                        videoPlayer.style.display = "block";
                    } else {
                        alert("No se encontró un archivo de video en el torrent.");
                    }
                });
            } else if (url.endsWith(".torrent")) {
                // Descargar y reproducir archivo .torrent
                fetch(url)
                    .then(response => response.blob())
                    .then(blob => {
                        let file = new File([blob], "temp.torrent", { type: "application/x-bittorrent" });
                        client.add(file, torrent => {
                            let videoFile = torrent.files.find(file => file.name.endsWith(".mp4") || file.name.endsWith(".mkv"));
                            if (videoFile) {
                                videoFile.renderTo(videoPlayer);
                                videoPlayer.style.display = "block";
                            } else {
                                alert("No se encontró un archivo de video en el torrent.");
                            }
                        });
                    })
                    .catch(err => alert("Error al cargar el archivo torrent: " + err));
            } else if (url.includes("youtube.com") || url.includes("youtu.be")) {
                // Extraer ID de YouTube
                let videoID = url.split("v=")[1] || url.split("youtu.be/")[1];
                let ampersandPosition = videoID.indexOf("&");
                if (ampersandPosition !== -1) {
                    videoID = videoID.substring(0, ampersandPosition);
                }

                youtubePlayer = new YT.Player("youtube-player", {
                    height: "400",
                    width: "100%",
                    videoId: videoID,
                    playerVars: {
                        modestbranding: 1,
                        rel: 0,
                        showinfo: 0
                    },
                    events: {
                        "onReady": function(event) {
                            event.target.playVideo();
                        }
                    }
                });
            } else {
                // Enlace normal
                videoPlayer.src = url;
                videoPlayer.style.display = "block";
                videoPlayer.play();
            }
        }

        function closeVideo() {
            let videoContainer = document.getElementById("video-container");
            let videoPlayer = document.getElementById("video-player");
            let overlay = document.getElementById("overlay");

            videoPlayer.pause();
            videoPlayer.src = "";
            videoContainer.style.display = "none";
            overlay.style.display = "none"; // Ocultar el fondo oscuro
            document.getElementById("video-url").style.display = "block";
            document.getElementById("video-quality").style.display = "block";
            document.getElementById("video-url").value = "";

            if (youtubePlayer) {
                youtubePlayer.destroy();
                youtubePlayer = null;
            }
        }
    </script>

</body>
</html>
